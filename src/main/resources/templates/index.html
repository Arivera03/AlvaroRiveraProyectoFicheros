<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${nombreWeb}">Título</title>
</head>
<body>
<h1 th:text="${nombreWeb}">Nombre del Sitio</h1>
<h2>Lista de Autores</h2>

  </li>
</ul>
</body>
</html>
